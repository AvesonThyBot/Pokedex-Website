<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/pokeball.png" type="image/x-icon" />

    <!-- CSS and bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/mystyles.css" />
    <title>Pokédex</title>
  </head>
  <body class="bg-dark">
    <!-- Banner -->
    <div class="banner img-fluid">
      <img class="logo" src="/images/pokemon_logo.png" alt="pokemon logo" />

      <!-- Logo -->
    </div>

    <!-- Search -->
    <div class="input-group">
      <label for="search">Pokémon Search</label>
      <input id="search" type="text" placeholder="Ditto" />
      <input type="button" value="Search" id="btn-search" />
    </div>

    <!-- Main components -->
    <div class="container">
      <!-- Top row -->
      <div class="row hidden-ui" id="top-row">
        <!-- Pokemon details -->
        <div id="name"></div>
        <span id="id"></span>
        <span id="experience"></span>

        <!-- Pokemon height & weight -->
        <div id="pokemon-details">
          <span id="height"></span>
          <span id="weight"></span>
        </div>
        <!-- Pokemon image -->
        <div class="pokemon-image img-fluid img-thumbnail"><img src="images/pokeball.png" /></div>

        <!-- Pokemon type -->
        <hr class="hr" />
        <div id="type-box"></div>
      </div>

      <!-- Ability row -->
      <div class="row hidden-ui" id="ability-row">
        <span id="ability"></span>
        <hr class="hr" />
        <span id="hand-held"></span>
        <hr class="hr" />
        <span class="moves"> </span>
      </div>

      <!-- Stats row -->
      <div class="row hidden-ui" id="stats-row">
        <div id="stats"><p id="stats-title"></p></div>
      </div>

      <!-- Pokemon generation picture -->
      <div class="row hidden-ui" id="picture-row"></div>
    </div>

    <!-- Listing all Pokemons -->
    <div class="pokemon-listing">
      <div class="listing-body hidden-ui"></div>
      <div class="listing-footer">
        <!-- Bootstrap Pagination-->
        <nav aria-label="Page navigation example" class="hidden-ui">
          <!-- Hidden until div is finished-->
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Error Modal -->
    <div class="modal fade" id="errorPopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">title goes here</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">text goes here</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Moves Modal -->
    <div class="modal" id="movesPopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content" id="moves-content">
          <div class="modal-header" id="moves-header">
            <h1 class="modal-title fs-5" id="moves-title">title goes here</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="moves-body"></div>
          <div class="modal-footer" id="moves-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/scripts/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
