<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/pokeball.png" type="image/x-icon" />

    <!-- CSS and bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/mystyles.css" />
    <title>Pokédex</title>
  </head>
  <body class="bg-dark">
    <!-- Banner -->
    <div class="banner">
      <img class="logo" src="/images/pokemon_logo.png" alt="pokemon logo" />

      <!-- Logo -->
    </div>

    <!-- Search -->
    <div class="input-group">
      <label for="search">Pokémon Search</label>
      <input id="search" type="text" placeholder="Ditto" />
      <input type="button" value="Search" id="btn-search" />
    </div>

    <!-- Main components -->
    <div class="container">
      <!-- Top row -->
      <div class="row" id="top-row">
        <!-- Pokemon details -->
        <div id="name"></div>
        <div>
          <span id="id"></span>
        </div>

        <!-- Pokemon height & weight -->
        <div id="pokemon-details">
          <span id="height"></span>
          <span id="weight"></span>
        </div>
        /
        <!-- Pokemon image -->
        <div class="pokemon-image"><img src="images/pokeball.png" /></div>

        <!-- Pokemon type -->
        <hr class="hr" />
        <div id="type-box"></div>
      </div>

      <!-- Ability row -->
      <div class="row" id="ability-row">
        <span id="ability"><strong>Ability: </strong></span>
      </div>

      <!-- Stats row -->
      <div class="row" id="stats-row">
        <div id="stats"><p id="stats-title"></p></div>
      </div>

      <!-- Pokemon generation picture -->
      <div class="row" id="picture-row"></div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/api.js"></script>
  </body>
</html>
