<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/pokeball.png" type="image/x-icon">

    <!-- CSS and bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/mystyles.css">
    <title>Pokédex</title>
</head>
<body class="bg-dark">
    <!-- Banner -->
    <div class="banner">
        <img class="logo" src="/images/pokemon_logo.png" alt="pokemon logo">    <!-- Logo -->
    </div>

    <!-- Search -->
    <div class="input-group">
        <label for="search">Pokémon Search</label>
        <input id="search" type="text" placeholder="Ditto">
        <input type="button" value="Search" id="btn-search">
    </div>

    <!-- Main components -->
    <div class="container">
        <!-- Top row -->
        <div class = "row" id="top-row">
            <!-- Pokemon details -->
            <div id="name"><strong>Name: </strong></div>
            <div>
                <span id="id"><strong>ID: #</strong></span>
            </div>
            <div class="pokemon-image"><img src="images/pokeball.png"></div>
            <!-- Pokemon type -->
            <hr class="hr">
            <div id="types">

            </div>
        </div>
        <!-- Mid row -->
        <div class="row" id="mid-row">
            <span id="ability"><strong>Ability: </strong></span>
            <span id="height"><strong>Height: </strong></span>
            <span id="weight"><strong>Weight: </strong></span>
        </div>
        <div class="row" id="stats-row">
            <div id="stats"><p id="stats-title">Stats</p>

            </div>
        </div>
    </div>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/api.js"></script>
</body>
</html>
